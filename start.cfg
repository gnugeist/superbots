sv_cheats 1

echoln Thank you for installing Superbots!
echoln *** https://github.com/gnugeist/superbots
echoln The majority of the script uses the keypad bindings to interact with the script.
echoln KP_Divide [/] will be for selecting Radiant Bots and responding NO.
echoln KP_Multiply [*] will be for selecting Dire Bots and responding YES.
echoln
echoln 1. Create a lobby, set your settings and start the game... on the pickscreen press / or * to prime the script.
echoln 2. After Hero introductions and the game actually starts (-1:30) press the * button to start the scripts.
echoln        (Pressing /No will toggle between radiant and dire)
echoln 3. Enjoy the game, at 25 minutes the script will ask you more questions regarding neutral items.
echoln
echoln *************************************************
echoln *** Keypad 9 - Alternative flat 100gpm script 
echoln *************************************************
echoln *** Keypad 8 - Spawn a Warlock Golem
echoln *** Keypad 7 - Spawn a Ancient Prowler (micro to mess with friends)
echoln *** Keypad 6 - Give bots 600 rocketflare vision. lasts 1 sec.
echoln *** Keypad 5 - Spawn an invis Lycan Wolf (no expire)
echoln *** Keypad 4 - Spawn Eye of the Forest. flying vision, but hp bar is visible.
echoln *************************************************
echoln *** Keypad 3 - Give bots 1000g
echoln *** Keypad 2 - Give bots 500g
echoln *** Keypad 1 - Give bots 300g
echoln *** Keypad 0 - Give bots 1 Level
echoln *** Keypad Delete - Give bots a teleport scroll
echoln *************************************************

bind kp_divide "exec SB/botradiant"
bind kp_multiply "exec_async SB/botdire"