echoln *************************************************
echoln *     Thank you for installing Superbots!       *
echoln *************************************************
echoln
echoln *** github.com/gnugeist/superbots
echoln
echoln The majority of the script uses the keypad bindings to interact with the script.
echoln KP_Divide [/] will be for selecting Radiant Bots and responding NO.
echoln KP_Multiply [*] will be for selecting Dire Bots and responding YES.
echoln
echoln 1. Create a lobby, set your settings and start the game... on the pickscreen press / or * to prime the script.
echoln        ( Correct input effects spawner keybinds from Keypad 4 to Keypad 8 )
echoln 2. After Hero introductions and the game actually starts (-1:30) press the * button to start the scripts.
echoln 3. Enjoy the game, at 25 minutes the script will ask you more questions regarding neutral items.

echoln
exec SB/helpkeys

bind kp_divide "exec SB/botradiant"
bind kp_multiply "exec_async SB/botdire"